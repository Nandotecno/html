<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Países do Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .quiz-container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .question {
            background-color: #cce5ff; /* Cor de fundo do país */
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .options {
            margin: 10px 0;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre Países do Mundo</h1>
        
        <div class="question" style="background-color: #FFCC00;">
            <h2>Qual é a capital da França?</h2>
            <div class="options">
                <label class="option"><input type="radio" name="franca" value="Paris"> Paris</label>
                <label class="option"><input type="radio" name="franca" value="Londres"> Londres</label>
                <label class="option"><input type="radio" name="franca" value="Berlim"> Berlim</label>
                <label class="option"><input type="radio" name="franca" value="Madrid"> Madrid</label>
            </div>
        </div>

        <div class="question" style="background-color: #FF5733;">
            <h2>Qual é a moeda do Japão?</h2>
            <div class="options">
                <label class="option"><input type="radio" name="japao" value="Yen"> Yen</label>
                <label class="option"><input type="radio" name="japao" value="Dólar"> Dólar</label>
                <label class="option"><input type="radio" name="japao" value="Euro"> Euro</label>
                <label class="option"><input type="radio" name="japao" value="Rupia"> Rupia</label>
            </div>
        </div>

        <div class="question" style="background-color: #28A745;">
            <h2>Qual é o maior país do mundo?</h2>
            <div class="options">
                <label class="option"><input type="radio" name="maior_pais" value="Rússia"> Rússia</label>
                <label class="option"><input type="radio" name="maior_pais" value="Canadá"> Canadá</label>
                <label class="option"><input type="radio" name="maior_pais" value="China"> China</label>
                <label class="option"><input type="radio" name="maior_pais" value="Estados Unidos"> Estados Unidos</label>
            </div>
        </div>

        <div class="question" style="background-color: #007BFF;">
            <h2>Qual é a capital da Austrália?</h2>
            <div class="options">
                <label class="option"><input type="radio" name="australia" value="Sydney"> Sydney</label>
                <label class="option"><input type="radio" name="australia" value="Canberra"> Canberra</label>
                <label class="option"><input type="radio" name="australia" value="Melbourne"> Melbourne</label>
                <label class="option"><input type="radio" name="australia" value="Brisbane"> Brisbane</label>
            </div>
        </div>

        <div class="question" style="background-color: #6F42C1;">
            <h2>Qual é a língua oficial do Brasil?</h2>
            <div class="options">
                <label class="option"><input type="radio" name="brasil" value="Português"> Português</label>
                <label class="option"><input type="radio" name="brasil" value="Espanhol"> Espanhol</label>
                <label class="option"><input type="radio" name="brasil" value="Inglês"> Inglês</label>
                <label class="option"><input type="radio" name="brasil" value="Francês"> Francês</label>
            </div>
        </div>

        <button type="button">Enviar Respostas</button>
    </div>
</body>
</html>
